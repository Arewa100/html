<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>my profile</title>
</head>
<body>
    <div id="wrapper">
            <div id="title">
                <h1>Welcome to Total Enterprise</h1>
                <p><b>home of creators</b></p>
            </div>
        <form action="#" method ="post">

            <fieldset class="profile">
                <legend>profile</legend>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="" placeholder="enter your first name">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="" placeholder="enter your last name">
                <label for="password">Password:</label>
                <input type="password" name="password" id="" placeholder="enter your password">
                <label for="confirm_password">Confirm password:</label>
                <input type="password" name="paasword" id="" placeholder="re-enter your password">
            </fieldset>

            <fieldset class="gender">
                <legend>gender</legend>
                <label for="gender">male</label>
                <input type="radio" name="gen" id="">
                <label for="gender">female</label>
                <input type="radio" name="gen" id="">
                <label for="custom">custom</label>
                <input type="radio" name="gen" id="">
            </fieldset>

            <fieldset class="contact">
                <legend>Contact</legend>
                <label for="address">address</label>
                <textarea name="address" id="" cols="30" rows="10"></textarea>
                <label for="telephone">telephone:</label>
                <input type="tel" name="telephone" id="" placeholder="enter your telephone">
            </fieldset>
            <fieldset class="education">
                <legend>education</legend>
                <label for="credential">High School</label>
                <select name="high school" id="">
                    <option value="home-science">home science</option>
                    <option value="lato">lato high school</option>
                    <option value="kingscollege">Kings College</option>
                    <option value="fedral college of science">Fedral College of Science</option>

                </select>
                <h2>Credentials</h2>
                <label for="uploading">uploads:</label>
                <input type="file" name="file" id="">
            </fieldset>

            <fieldset class="submit">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>

        </form>
    </div>
</body>
</html>
