<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>
</head>

<body>
    <div class="mainWrapper">

        <div class="wrapper">

            <section>  
                <article class="calculator-body">

                    <div class="screen-div">
                        <input type="text" class="screen">
                    </div>

                    <div class="keys">
                            <div class="first-line">
                                <ul>
                                    <li><button class="mc" value="MC">MC</button></li>
                                    <li><button class="mr" value="MR">MR</button></li>
                                    <li><button class="mplus" value="M+">M+</button></li>
                                    <li><button class="m-" value="M-">M-</button></li>
                                    <li><button class="m" value="Sqt">Sqt</button></li>
                                </ul> 
                            </div>

                            <div class="second-line">
                                <ul>
                                    <li><button class="seven" value="7">7</button></li>
                                    <li><button class="eight" value="8">8</button></li>
                                    <li><button class="nine" value="9">9</button></li>
                                    <li><button class="divide" value="/">/</button></li>
                                    <li><button class="modulo" value="%">%</button></li>
                                </ul> 
                            </div>


                            <div class="third-line">
                                <ul>
                                    <li><button class="four" value="4">4</button></li>
                                    <li><button class="five" value="5">5</button></li>
                                    <li><button class="six" value="6">6</button></li>
                                    <li><button class="x" value="x">x</button></li>
                                    <li><button class="oneOrx" value="1/x">1/x</button></li>
                                </ul> 
                            </div>

                            <div class="ending-div">
                                <div class="last-buttons">

                                    <div class="fourth-line">
                                        <div class="firstBlock">
                                            <ul>
                                                <li><button class="one" value="1">1</button></li>
                                                <li><button class="two" value="2">2</button></li>
                                                <li><button class="three" value="3">3</button></li>
                                                <li><button class="minus" value="-">-</button></li>
                                
                                            </ul>
                                        </div>
                                        <div class="secondBlock">
                                            <ul>
                                                <li><button class="zero" value="0">0</button></li>
                                                <li><button class="dot" value=".">.</button></li>
                                                <li><button class="plusOrminus" value="+/-">+/-</button></li>
                                                <li><button class="plus" value="+">+</button></li>
                                            </ul> 
                                        
                                        </div>
                                        
                                    </div>

                                    <div class="equalsTo">
                                        <ul>
                                            <li><button class="equal" value="=">=</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                    </div>
                    
                </article>

            </section>




        </div>
    </div>
</body>
</html>
