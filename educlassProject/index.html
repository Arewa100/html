<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>educlass</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainWrapper">
        <div class="wrapper">
            <div class="rectangle">
                <!-- <img src="./image/vector.svg" alt="vector" class="vector"> -->
                <section class="model-solution-section">
                    <article>
                            <div class="model-solution">
                                <div class="for-model">
                                    <h1>Modern Solution for <span>Education</span></h1>
                                </div>
                                <p>Showcase strategy outcomes with education 
                                    dashboards. Track student performance, 
                                    attendance rates, test scores, and more.
                                </p>
                                <div class="button-and-demo-button">
                                    <div class="free-trialbutton">
                                        <div class="free-trial-button">
                                            <button class="contact-us-button">Try Free Trial</button>
                                        </div>
                                    </div>

                                    <div class="demo">
                                        <img src="./image/demo.svg" alt="">
                                        <p>View Demo</p>
                                    </div>
                                </div>
                            </div>

                            <div class="educlass-pic">
                                <img src="./image/educlass.svg" alt="overview picture">
                            </div>
                    </article>
                </section>
                <nav>
                    <div class="logo">
                        <img src="./image/logo.svg" alt="logo" class="logo">
                        <p class="educlass">Educlass</p>
                    </div>

                    <ul>
                        <li><a href="#" class="home">Home</a></li>
                        <li><a href="#"class="about">About</a></li>
                        <li><a href="#"class="feature">Features</a></li>
                        <li><a href="#"class="pricing">pricing</a></li>
                        <li><a href="#"class="testimonial">Testimonial</a></li>
                    </ul>

                    <div class="button">
                        <div class="button-out-side-div">
                            <button class="contact-us-button">Contact Us</button>
                        </div>
                    
                    </div>
                </nav>
            </div>


        </div>
    </div>
</body>
</html>
