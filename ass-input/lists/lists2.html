<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to create nav bar</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding 0;
            overflow:hidden;
            background-color: #333333;
        }
        li {
            float: left;
        }
        li a {
            padding: 16px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111111;
        
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.merriam-webster.com/dictionary/slack" target="_blank" title="go home">HOME</a></li>
        <li><a href="#About">ABOUT</a></li>
        <li><a href="#contact">CONTACT</a></li>
        <li><a href="#news">NEWS</a></li>
    </ul>
</body>
</html>
